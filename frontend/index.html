<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Não Oficial LEGO</title>
    <link rel="shortcut icon" href="./logo-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="div-cadastrar">
        <p>Cadastre uma conta</p>
        <p>LEGOStore.com.br</p>
        <input type="text" id="nameC" placeholder="Nome">
        <input type="text" id="emailC" placeholder="E-mail">
        <input type="password" id="passwordC" placeholder="Senha">
        <input type="number" id="phoneC" placeholder="Telefone">
        <input type="number" id="cpfC" placeholder="CPF">
        <hr>
        <button id="cadastrao">Cadastrar</button>
        <a id="logarr">Já tem uma conta? Faça o login</a>
    </div>
    <div id="login">
        <p>Acesse sua conta</p>
        <p>LEGOStore.com.br</p>
        <input type="text" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Senha">
        <hr>
        <button id="logar">Entrar</button>
        <a id="cadastrar">Não tem uma conta? Cadastra-se</a>
    </div>
    <header>
        <div id="logout">
            <button id="entrar">Entrar</button>
        </div>
        <div id="route">
            <nav>
                <img src="./logo.svg" width="70" alt="">
                <a href="">PRODUTOS</a>
                <a href="">AJUDA</a>
                <a href="">ÁREA DE ADMINISTRAÇÃO</a>
            </nav>
            <div>
                <p>LUPA</p>
                <p>WHISLIST</p>
                <p>CARRINHO</p>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
