<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Cupons</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/admin-coupon.js" defer></script>
</head>
<body>
  <h1>Admin — Cupons</h1>
  <section>
    <h2>Cadastrar Cupom</h2>
    <form id="form-create">
      <input name="name" placeholder="Nome" required />
      <input name="code" placeholder="Código" required />
      <input name="discount" placeholder="Desconto (ex: 0.10)" required />
      <input name="expiration_date" placeholder="YYYY-MM-DD" required />
      <button type="submit">Criar</button>
    </form>
  </section>

  <section>
    <h2>Lista de Cupons</h2>
    <table id="table-list" border="1"><thead><tr><th>ID</th><th>Name</th><th>Code</th><th>Discount</th><th>Ações</th></tr></thead><tbody></tbody></table>
  </section>
</body>
</html>
