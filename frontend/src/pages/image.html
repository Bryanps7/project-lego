<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Imagens</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/admin-image.js" defer></script>
</head>
<body>
  <h1>Admin — Imagens</h1>
  <section>
    <h2>Adicionar Imagem</h2>
    <form id="form-create">
      <input name="product_id" placeholder="Product ID" required />
      <input name="url" placeholder="URL da imagem" required />
      <input name="alt_text" placeholder="Alt text" />
      <label><input type="checkbox" name="is_primary"/> Imagem principal</label>
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <section>
    <h2>Lista de Imagens</h2>
    <table id="table-list" border="1"><thead><tr><th>ID</th><th>Product</th><th>URL</th><th>Primária</th><th>Ações</th></tr></thead><tbody></tbody></table>
  </section>
</body>
</html>
